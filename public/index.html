<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Biblioteca (SGB)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestão de Biblioteca</h1>
    </header>

    <main>
        <section id="loan-section" class="card">
            <h2>Registrar Empréstimo</h2>
            <form id="loan-form">
                <label for="loan-matricula">Matrícula do Usuário:</label>
                <input type="text" id="loan-matricula" required>

                <label for="loan-isbn">ISBN do Livro:</label>
                <input type="text" id="loan-isbn" required>

                <button type="submit">Emprestar Livro</button>
            </form>
            <p id="loan-message"></p>
        </section>

        <section id="return-section" class="card">
            <h2>Registrar Devolução</h2>
            <form id="return-form">
                <label for="return-loan-id">ID do Empréstimo:</label>
                <input type="number" id="return-loan-id" required>

                <button type="submit">Devolver Livro</button>
            </form>
            <p id="return-message"></p>
        </section>

        <section id="reports-section" class="card">
            <h2>Relatórios</h2>
            <button id="show-borrowed-books">Livros Emprestados Atualmente</button>
            <div id="borrowed-books-list"></div>

            <button id="show-overdue-loans">Usuários com Devoluções Atrasadas</button>
            <div id="overdue-loans-list"></div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
